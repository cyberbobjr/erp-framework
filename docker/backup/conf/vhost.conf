<VirtualHost *:80>
	ServerAdmin ben.marchand@free.fr
    ServerName gse-web.online
    ServerAlias dev.gse-web.online
	DocumentRoot /app
	ErrorLog /app/logs/error-custom.log
	CustomLog /app/logs/access.log combined
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
	ServerAdmin ben.marchand@free.fr
    ServerName gse-web.online
    ServerAlias dev.gse-web.online
    SSLCertificateFile /opt/bitnami/apache2/conf/server.crt
    SSLCertificateKeyFile /opt/bitnami/apache2/conf/server.key
	DocumentRoot /app
	ErrorLog /app/logs/error-custom-ssl.log
	CustomLog /app/logs/access-ssl.log combined
</VirtualHost>
