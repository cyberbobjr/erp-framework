apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kube-system

  kubectl --kubeconfig ./docker/kubeconfig.yml -n kube-system describe secret $(kubectl --kubeconfig ./docker/kubeconfig.yml -n kube-system get secret | grep admin-user-token | awk '{print $1}')
