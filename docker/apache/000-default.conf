<VirtualHost *:80>
    ServerName local.localhost.fr
    ServerAdmin ben.marchand@free.fr

    DocumentRoot /code/webroot

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://gse_php:9000"
    </FilesMatch>

    ErrorLog /code/logs/apache/error.log
    LogLevel debug
    CustomLog /code/logs/apache/access.log combined

    <Directory /code/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
  DocumentRoot /code/webroot
  ServerName local.localhost.fr

  ServerSignature Off
  ErrorLog /code/logs/apache/error_ssl.log
  LogLevel info
  CustomLog /code/logs/apache/access_ssl.log combined

  SSLEngine on
  SSLCertificateFile /etc/apache2/server.crt
  SSLCertificateKeyFile /etc/apache2/server.key

  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://gse_php:9000"
  </FilesMatch>

  <Directory /code/>
          Options Indexes FollowSymLinks MultiViews
          AllowOverride All
          Order allow,deny
          allow from all
          require all granted
      </Directory>
</VirtualHost>
